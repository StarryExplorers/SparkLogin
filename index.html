<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SparkLogin v3.0 üîê</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      float: left;
      margin-top: 10px;
      font-weight: 500;
    }
    .toggle-btn {
      float: right;
      margin-top: -34px;
      margin-right: 10px;
      cursor: pointer;
      color: #555;
      font-size: 0.9em;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    .switch-link {
      margin-top: 15px;
      text-align: center;
      color: #6c63ff;
      cursor: pointer;
      font-size: 0.95em;
      text-decoration: underline;
    }
    .message {
      margin-top: 10px;
      color: red;
      font-size: 0.9em;
    }
    .success {
      color: green;
    }
    .centered {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container" id="loginForm">
    <h2>üîê Log In</h2>
    <label>Email</label>
    <input type="email" id="loginEmail" placeholder="Enter your email" />
    <label>Password</label>
    <input type="password" id="loginPassword" placeholder="Enter your password" />
    <span class="toggle-btn" onclick="togglePassword('loginPassword')">üëÅ Show</span>
    <button onclick="login()">Log In</button>
    <div class="message" id="loginMessage"></div>
    <div class="switch-link" onclick="switchToSignup()">Don't have an account? Sign Up</div>
  </div>

  <div class="container" id="signupForm" style="display: none;">
    <h2>‚ú® Sign Up</h2>
    <label>Email</label>
    <input type="email" id="signupEmail" placeholder="Enter your email" />
    <label>Password</label>
    <input type="password" id="signupPassword" placeholder="Create a strong password" />
    <span class="toggle-btn" onclick="togglePassword('signupPassword')">üëÅ Show</span>
    <button onclick="signup()">Sign Up</button>
    <div class="message" id="signupMessage"></div>
    <div class="switch-link" onclick="switchToLogin()">Already have an account? Log In</div>
  </div>

  <div class="container centered" id="redirectScreen" style="display: none;">
    <h2>Welcome back!</h2>
    <p>‚úÖ Logged in as: <b id="userEmail"></b></p>
    <p>Redirecting you back to your app... üîÅ</p>
  </div>

  <script>
    const REDIRECT_BASE = "https://starryexplorers.github.io/";

    function switchToSignup() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    }

    function switchToLogin() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }

    function isEmailValid(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function isStrongPassword(pass) {
      return (
        pass.length >= 8 &&
        /[a-z]/.test(pass) &&
        /[A-Z]/.test(pass) &&
        /[0-9]/.test(pass)
      );
    }

    function signup() {
      const email = document.getElementById("signupEmail").value.trim().toLowerCase();
      const password = document.getElementById("signupPassword").value;
      const msg = document.getElementById("signupMessage");

      if (!isEmailValid(email)) {
        msg.innerText = "‚ö†Ô∏è Enter a valid email address.";
        return;
      }
      if (!isStrongPassword(password)) {
        msg.innerText = "‚ö†Ô∏è Password must be 8+ characters, with uppercase, lowercase, and a number.";
        return;
      }

      let users = JSON.parse(localStorage.getItem("sparkUsers") || "{}");

      if (users[email]) {
        msg.innerText = "‚ùå Account already exists with that email!";
        return;
      }

      users[email] = { password };
      localStorage.setItem("sparkUsers", JSON.stringify(users));
      msg.classList.add("success");
      msg.innerText = "‚úÖ Account created! You can now log in.";
      setTimeout(() => switchToLogin(), 1200);
    }

    function login() {
      const email = document.getElementById("loginEmail").value.trim().toLowerCase();
      const password = document.getElementById("loginPassword").value;
      const msg = document.getElementById("loginMessage");

      if (!isEmailValid(email)) {
        msg.innerText = "‚ö†Ô∏è Please enter a valid email.";
        return;
      }

      let users = JSON.parse(localStorage.getItem("sparkUsers") || "{}");

      if (!users[email] || users[email].password !== password) {
        msg.innerText = "‚ùå Incorrect email or password!";
        return;
      }

      // Logged in!
      localStorage.setItem("loggedInUser", email);
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("redirectScreen").style.display = "block";
      document.getElementById("userEmail").innerText = email;

      const urlParams = new URLSearchParams(window.location.search);
      const redirect = urlParams.get("redirect") || "";

      setTimeout(() => {
        window.location.href = REDIRECT_BASE + redirect + "/";
      }, 2000);
    }

    window.onload = function () {
      const loggedIn = localStorage.getItem("loggedInUser");
      if (loggedIn) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("redirectScreen").style.display = "block";
        document.getElementById("userEmail").innerText = loggedIn;

        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get("redirect") || "";

        setTimeout(() => {
          window.location.href = REDIRECT_BASE + redirect + "/";
        }, 2000);
      }
    };
  </script>

</body>
</html>
