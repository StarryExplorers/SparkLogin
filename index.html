<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Spark Universe üîê</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe1f3, #d2ecff);
      text-align: center;
      padding: 60px;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 260px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      padding: 10px 30px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #6c63ff;
      color: white;
      cursor: pointer;
    }
    .link-btn {
      margin-top: 10px;
      color: #6c63ff;
      text-decoration: underline;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
      color: red;
    }
    #dashboard, #loginForm, #signupForm {
      display: none;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>üîê Welcome to SparkLogin v2.5</h1>

  <div id="mainMenu">
    <button onclick="showLogin()">Log In</button>
    <button onclick="showSignup()">Sign Up</button>
  </div>

  <!-- LOGIN FORM -->
  <div id="loginForm">
    <h2>Log In</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button onclick="login()">Log In</button>
    <p id="loginMessage"></p>
    <p class="link-btn" onclick="showSignup()">Don't have an account? Sign up</p>
  </div>

  <!-- SIGNUP FORM -->
  <div id="signupForm">
    <h2>Sign Up</h2>
    <input type="text" id="signupUsername" placeholder="Username"><br>
    <input type="email" id="signupEmail" placeholder="Email"><br>
    <input type="password" id="signupPassword" placeholder="Strong Password"><br>
    <button onclick="signup()">Create Account</button>
    <p id="signupMessage"></p>
    <p class="link-btn" onclick="showLogin()">Already have an account? Log in</p>
  </div>

  <div id="dashboard">
    <h2>‚ú® Welcome, <span id="currentUser"></span>!</h2>
    <p>Redirecting to your app... üöÄ</p>
  </div>

  <script>
    const getRedirectApp = () => {
      const url = new URL(window.location.href);
      return url.searchParams.get("redirect") || "";
    };

    function showLogin() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("mainMenu").style.display = "none";
    }

    function showSignup() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
      document.getElementById("mainMenu").style.display = "none";
    }

    function showDashboard(user) {
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("mainMenu").style.display = "none";
      document.getElementById("currentUser").innerText = user;
    }

    function signup() {
      const username = document.getElementById("signupUsername").value.trim();
      const email = document.getElementById("signupEmail").value.trim().toLowerCase();
      const password = document.getElementById("signupPassword").value;
      const msg = document.getElementById("signupMessage");

      if (username.length < 3) {
        msg.innerText = "‚ö†Ô∏è Username must be at least 3 characters.";
        return;
      }

      if (!email.includes("@") || !email.includes(".")) {
        msg.innerText = "‚ö†Ô∏è Invalid email address.";
        return;
      }

      if (!isStrong(password)) {
        msg.innerText = "‚ö†Ô∏è Password must be 8+ characters, include uppercase, lowercase, and a number.";
        return;
      }

      let users = JSON.parse(localStorage.getItem("sparkUsers") || "{}");

      if (users[email]) {
        msg.innerText = "‚ùå An account with this email already exists!";
        return;
      }

      users[email] = { username, password };
      localStorage.setItem("sparkUsers", JSON.stringify(users));
      msg.style.color = "green";
      msg.innerText = "‚úÖ Account created! Now log in.";
      showLogin();
    }

    function login() {
      const email = document.getElementById("loginEmail").value.trim().toLowerCase();
      const password = document.getElementById("loginPassword").value;
      const msg = document.getElementById("loginMessage");

      let users = JSON.parse(localStorage.getItem("sparkUsers") || "{}");

      if (users[email] && users[email].password === password) {
        localStorage.setItem("loggedInUser", users[email].username);
        showDashboard(users[email].username);

        setTimeout(() => {
          const app = getRedirectApp();
          if (app) {
            window.location.href = "https://starryexplorers.github.io/" + app + "/";
          }
        }, 1500);
      } else {
        msg.innerText = "‚ùå Incorrect email or password!";
      }
    }

    function isStrong(pass) {
      return (
        pass.length >= 8 &&
        /[A-Z]/.test(pass) &&
        /[a-z]/.test(pass) &&
        /[0-9]/.test(pass)
      );
    }

    // Optional: auto login
    window.onload = function () {
      const user = localStorage.getItem("loggedInUser");
      if (user) {
        showDashboard(user);
        const app = getRedirectApp();
        if (app) {
          setTimeout(() => {
            window.location.href = "https://starryexplorers.github.io/" + app + "/";
          }, 1500);
        }
      }
    };
  </script>

</body>
      </html>
